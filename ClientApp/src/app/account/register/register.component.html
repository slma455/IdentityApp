<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">Let's Get Started to <span class="text-danger">Play</span></h3>
        </div>

        <div class="form-floating mb-3">
          <input type="text" formControlName="firstName" placeholder="First Name" class="form-control" 
                 [class.is-invalid]="submitted && registerForm.get('firstName')?.errors">
          <label for="firstName">First Name</label>
          <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
            First Name Is Required
          </span>
          <span class="text-danger" *ngIf="submitted && (registerForm.get('firstName')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength'))">
            First Name must be between 6 and 15 characters
          </span>
        </div>

        <div class="form-floating mb-3">
          <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control"
                 [class.is-invalid]="submitted && registerForm.get('lastName')?.errors">
          <label for="lastName">Last Name</label>
        <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
            Last Name Is Required
          </span>
          <span class="text-danger" *ngIf="submitted && (registerForm.get('lastName')?.hasError('minlength') || registerForm.get('lastName')?.hasError('maxlength'))">
            Last Name must be between 6 and 15 characters
          </span>
        </div>
        

        <div class="form-floating mb-3">
          <input type="text" formControlName="email" placeholder="Email" class="form-control"
                 [class.is-invalid]="submitted && registerForm.get('email')?.errors">
          <label for="email">Email</label>
          <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
            Email Is Required
          </span>
          <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
            Invalid Email Address
          </span>
        </div>

        <div class="form-floating mb-3">
          <input type="password" formControlName="password" placeholder="Password" class="form-control"
                 [class.is-invalid]="submitted && registerForm.get('password')?.errors">
          <label for="password">Password</label>
          <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
            Password Is Required
          </span>
          <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength')">
            Password must be at least 8 characters
          </span>
        </div>

      
          <div class="form-floating" *ngIf="errorMessages.length > 0">
            <app-validation-message [errorMessages]="errorMessages"></app-validation-message>
          </div>
          <div class="d-grid mt-4 px-1">
            <button class="btn btn-lg btn-info" type="submit">Create Account</button>
          </div>

      </form>

    </main>
  </div>
</div>
